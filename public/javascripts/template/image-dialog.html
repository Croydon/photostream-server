<!DOCTYPE html>
<md-dialog style="width:auto;left: -300000px; height: auto;" aria-label="data.currentPhoto.comment">
    <md-dialog-content style="height: auto;">
        <img class="md-card-image" alt="{{data.currentPhoto.comment}}" width="auto"
             style="max-height:500px;" data-ng-src="{{data.currentPhoto.image}}">
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closePhoto()" class="md-primary">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
