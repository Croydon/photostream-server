<md-dialog ng-click="closePhoto()" style="width:auto; left: -300000px; height: auto;" aria-label="data.currentPhoto.comment">
    <md-dialog-content style="height: auto;">
        <img class="md-card-image" alt="{{data.currentPhoto.comment}}" data-ng-src="{{data.currentPhoto.image}}">
    </md-dialog-content>
</md-dialog>
